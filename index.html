<!DOCTYPE html>
<html>
<head>
  <title>E-LMIS Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    header {
      background: #1f4e79;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .login-box, .dashboard {
      width: 300px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1f4e79;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #163b5c;
    }

    .dashboard {
      display: none;
    }

    .card {
      background: #e3eaf2;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h2>E-LMIS Online System</h2>
</header>

<div class="login-box" id="loginBox">
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="dashboard" id="dashboard">
  <h3>Welcome!</h3>
  <div class="card">Total Students: 120</div>
  <div class="card">Active Courses: 8</div>
  <div class="card">Messages: 3</div>
  <button onclick="logout()">Logout</button>
</div>

<script>
  function login() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

   
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } else {
      alert("Wrong username or password");
    }
  }

  function logout() {
    document.getElementById("dashboard").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
  }
</script>

</body>
</html>
